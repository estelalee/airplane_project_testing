<body>

                    </a>
                    <a herf="#">

                    </a>
                </ul>
            </div>
        </div>
    </div>

    <div class="content-container">
        <div class="menu-container">
            <div class="menu-container__logo">
                <img src="./src/assets_index_2019-01-06/logo.png" alt="">
            </div>
            <div>
                <ul class="menu-container__content">
                    <a href="">
                        <li>訂位購票</li>
                    </a>
                    <a href="">

                        <li>航班動態</li>
                    </a>
                    <a href="">
                        <li>最新消息</li>
                    </a>
                </ul>
            </div>
        </div>

    </div>


    <!-- slideshow -->


    <div class="carousel">
        <img src="./src/assets_index_2019-01-06/slideshow.png" alt="slideshow_img">
        <img src="https://picsum.photos/1920/600" alt="slideshow_img">
        <img src="https://picsum.photos/1920/500" alt="slideshow_img">
    </div>


    <!-- 訂位購票 -->


    <div class="content_container2">
        <div class="booking">
            <div class="booking_title">
                <span>訂位購票</span>
            </div>
            <div>
                <ul class="booking_block">
                    <a>
                        <li><input type="radio" name="ticket" id="one-way" value="one-way"><label for="one-way">單程</label></li>
                    </a>
                    <a>
                        <li><input type="radio" name="ticket" id="round-trip" value="round-trip"><label for="round-trip">往返</label></li>
                    </a>
                    <a>
                        <li><span class="open-jaw"><u>不同點進出/中途停留/多個城市</u></span></li>
                    </a>
                </ul>
            </div>

            <!-- <div class="airport_title">
                <h4>出發地</h4>
                <h4>目的地</h4>
            </div> -->


            <div class="airport_block">
                <!-- <div class=""> -->
                <!-- <h4>出發地</h4> -->
                <select class="airport">
                    <option value="0"> - </option>
                    <optgroup label="台灣">
                        <option value="1">台北(桃園機場) - TPE</option>
                        <option value="2">台北(松山機場) - TSA</option>
                        <option value="3">台中 - RMQ</option>
                        <option value="4">高雄 - KHH</option>
                    </optgroup>
                    <optgroup label="港澳">
                        <option value="5">香港</option>
                        <option value="6">澳門</option>
                    </optgroup>
                </select>
                <!-- </div> -->
                <!-- <div> -->
                <!-- <h4>目的地</h4> -->
                <select class="airport">
                    <option value="0"> - </option>
                    <optgroup label="中國大陸">
                        <option value="1">廣州</option>
                        <option value="2">深圳</option>
                        <option value="3">北京</option>
                        <option value="4">重慶</option>
                    </optgroup>
                    <optgroup label="日韓">
                        <option value="5">東京(羽田機場) - HND</option>
                        <option value="6">首爾(仁川機場) - ICN</option>
                        <option value="7">福岡 - FUK</option>
                        <option value="8">首爾(金浦機場) - GMP</option>
                    </optgroup>
                </select>
                <!-- </div> -->

            </div>

            <div class="date_block">
                <!-- <h4>去程日期</h4> -->
                <input type="date" name="outbound" id="">
                <!-- <h4>回程日期</h4> -->
                <input type="date" name="inbound" id="">
            </div>

            <div class="member_block">
                <select class="member">
                    <!-- <h4>大人(12歲以上)</h4> -->
                    <option value="0"> - </option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                <select class="member">
                    <!-- <h4>兒童(2-11歲)</h4> -->
                    <option value="0"> - </option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                <select class="member">
                    <!-- <h4>嬰兒(2歲以下)</h4> -->
                    <option value="0"> - </option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>

            <div class="button">
                <button>查詢票價及訂位</button>
            </div>


        </div>
    </div>
